##################UAG组织结构服务######################

#企业注册 -包含注册企业超级管理员
callapiurl.uag.createAdmin: /account/api/node/createAdmin
#新增节点 -新增节点分为新增用户、新增子公司、新增部门三种情况
callapiurl.uag.createUtsNode: /account/api/node/createUtsNode
#更新节点 -更新节点可分为更新更新用户、更新子公司、更新部门三种情况
callapiurl.uag.updateUtsNode: /account/api/node/updateUtsNode
#普通用户升级管理员
callapiurl.uag.upgradeAdmin: /account/api/node/upgradeAdmin
#取消管理员权限
callapiurl.uag.cancelAdminAuth: /account/api/node/cancelAdminAuth
#删除节点 -删除节点用户、部门、子公司都算节点
callapiurl.uag.deleteUtsNode: /account/api/node/deleteUtsNode
#重命名节点  -用户、子公司、部门都可以节点重命名
callapiurl.uag.renameUtsNode: /account/api/node/renameUtsNode
#移动节点 -属于更换用户部门
callapiurl.uag.movingUtsNode: /account/api/node/movingUtsNode
#根据节点类型查找当前节点下所有节点数据
callapiurl.uag.findAllSubLevelUser: /account/api/node/findAllSubLevelUser
#查询节点下所有一级节点
callapiurl.uag.findAllOneLevelNode: /account/api/node/findAllOneLevelNode
#查询当前节点下所有下一级节点或加载权限树
callapiurl.uag.findAllOneLevelChildren: /account/api/node/findAllOneLevelChildren
#重置用户密码
callapiurl.uag.resetNodePassword: /account/api/node/resetNodePassword
#判断当前用户是否根节点下用户
callapiurl.uag.verfyUserExistRootNode: /account/api/node/verfyUserExistRootNode

